version: '3.8'
services:
  lyfehub-mobile-preview:
    build: .
    container_name: lyfehub-mobile-preview
    ports:
      - "4004:3000"
    volumes:
      - lyfehub-mobile-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped

volumes:
  lyfehub-mobile-data:
