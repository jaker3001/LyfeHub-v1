services:
  kanban:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kanban-board
    restart: unless-stopped
    ports:
      - "3007:3000"
    env_file:
      - .env
    volumes:
      - /root/jakes-app-bases-data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
