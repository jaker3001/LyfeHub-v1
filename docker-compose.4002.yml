services:
  lyfehub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lyfehub-v1-port4002
    restart: unless-stopped
    ports:
      - "4002:3000"
    env_file:
      - .env
    volumes:
      - /root/lyfehub-v1-port4002-data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
