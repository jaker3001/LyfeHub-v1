services:
  lyfehub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lyfehub-test
    restart: unless-stopped
    ports:
      - "3002:3000"
    env_file:
      - .env
    volumes:
      - /root/lyfehub-test-data:/data
      - /root/clawd/data/apex-jobs.json:/data/apex-jobs.json:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
